services:
  - type: web
    name: traffic-priming
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_SUPABASE_URL
        value: https://deqpvcawzlytufumwkhf.supabase.co
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
      - key: VITE_USE_DB
        value: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
